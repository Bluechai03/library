<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid"></div>
    <!-- <a href="#" class="btn" id="btnRecordNewBook">Record new book</a> -->
    <button class="btn" id="btnRecordNewBook">Record new book</button>
    <form class="card book-form book-form--hidden" id="formBook">
      <label for="formCoverURL">Cover URL</label>
      <input type="text" class="book-form__input" id="formCoverURL" />
      <label for="book-name" class="book-form__label" id="formNameLabel">Name: </label>
      <input
        type="text"
        placeholder="name"
        name="book-name"
        class="book-form__input"
        id="formName"
      />
      <label for="book-author" class="book-form__label" id="formAuthorLabel"
        >Author:
      </label>
      <input
        type="text"
        placeholder="author"
        name="book-author"
        class="book-form__input"
        id="formAuthor"
      />
      <label for="book-pages" class="book-form__label" id="formNumOfPagesLabel"
        >No. of Pages:
      </label>
      <input
        type="number"
        value="0"
        name="book-pages"
        class="book-form__input"
        id="formNumOfPages"
      />
      <label for="book-read" class="book-form__label">Completed: </label>
      <input type="checkbox" name="book-read" class="book-form__input" id="formHasRead" />
      <button type="submit" form="formBook" class="btn">Add Book</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
