<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid"></div>
    <!-- <a href="#" class="btn" id="btnRecordNewBook">Record new book</a> -->
    <button class="btn" id="btnRecordNewBook">Record new book</button>
    <form class="book-form book-form--hidden" id="formBook">
      <label for="formCoverURL">Cover URL</label>
      <input type="text" id="formCoverURL" />
      <label for="book-name">Name: </label>
      <input type="text" placeholder="name" name="book-name" id="formName" />
      <label for="book-author">Author: </label>
      <input type="text" placeholder="author" name="book-author" id="formAuthor" />
      <label for="book-pages">No. of Pages: </label>
      <input type="number" value="0" name="book-pages" id="formNumOfPages" />
      <label for="book-read">Completed: </label>
      <input type="checkbox" name="book-read" id="formHasRead" />
      <button type="submit" form="formBook">Add Book</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
